#load cattpuccin colors
source=mocha.conf

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1.33333
#monitor= HDMI-A-1, 2560x1440@120, auto, 1, vrr, 1
monitor=HDMI-A-1,2560x1440@120,auto,1

workspace=2,monitor:HDMI-A-1
workspace=1,monitor:eDP-1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more


# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,cz
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
        tap-and-drag=true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 1
    gaps_out = 0
    border_size = 1
    col.active_border = $sapphire
    col.inactive_border = rgba(59595900)
    resize_on_border = true
    hover_icon_on_border=false

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 6

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    blur {
    enabled = true
    size = 3
    passes = 2
    ignore_opacity = false
    new_optimizations = true
    }
}

group {
col.border_active=$lavender
  groupbar{
    col.active = rgba($surface1Alphacc)
    col.inactive = rgba($overlay0Alpha66)
    font_size = 12
  }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only = true

}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    no_gaps_when_only = true
    always_center_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_distance = 100
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_forever=true

}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic mouse V1 {
#     sensitivity = -0.0
# }

xwayland {
  force_zero_scaling = true
}

misc{
  vrr = 1
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$secondMod = ALT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = $mainMod, Q, exec, kitty --listen-on unix:/tmp/term_kitty
bind = SUPER, q, exec, alacritty
bind = $mainMod, R, exec, alacritty -e ssh kancl
bind = $mainMod, T, exec, alacritty -e ssh kancl-local
bind = $mainMod, W, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, S, exec, swaylock 
# bind = $mainMod, E, exec, dolphin
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, t, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod, o, layoutmsg, orientationnext



# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod, z, workspace, r-1
bind = $mainMod, x, workspace, r+1

bind = $secondMod,J, movewindow, d
bind = $secondMod,K, movewindow, u
bind = $secondMod,H, movewindow, l
bind = $secondMod,L, movewindow, r
bind = $secondMod, s, layoutmsg, swapwithmaster


bind = $secondMod $mainMod,1, movecurrentworkspacetomonitor, 0
bind = $secondMod $mainMod,2, movecurrentworkspacetomonitor, 1

$resizeCount= 5
binde = $mainMod, LEFT, resizeactive, -$resizeCount 0
binde = $mainMod, RIGHT, resizeactive, $resizeCount 0
binde = $mainMod, UP, resizeactive, 0 -$resizeCount
binde = $mainMod, DOWN, resizeactive, 0 $resizeCount

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $secondMod, 1, movetoworkspace, 1
bind = $secondMod, 2, movetoworkspace, 2
bind = $secondMod, 3, movetoworkspace, 3
bind = $secondMod, 4, movetoworkspace, 4
bind = $secondMod, 5, movetoworkspace, 5
bind = $secondMod, 6, movetoworkspace, 6
bind = $secondMod, 7, movetoworkspace, 7
bind = $secondMod, 8, movetoworkspace, 8
bind = $secondMod, 9, movetoworkspace, 9
bind = $secondMod, 0, movetoworkspace, 10
bind = $secondMod, a, movetoworkspace, -1
bind = $secondMod, d, movetoworkspace, +1


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, G, togglegroup
bind = $mainMod, F, changegroupactive, f

bind = $mainMod, E, exec, killall -SIGUSR1 waybar

#app launcher
bind = CTRL,SPACE, exec, wofi --allow-markup -b -e #-c ~/.config/wofi/config -s ~/.config/wofi/config 

#prinscreen/
bind =  ,print, exec, grim -g "$(slurp)"




#===random wallpaper===
$wallpaper=$(find .config/wallpapers/ -type f | shuf -n1)
exec=hyprctl hyprpaper preload $wallpaper
#=======================

#===program's loading===
exec-once=hyprctl hyprpaper wallpaper eDP-1 $wallpaper
exec-once=waybar
exec-once=swaybg -i $(find .config/wallpapers/ -type f | shuf -n1)

exec-once=/usr/lib/pam_kwallet_init
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once = nm-applet --indicator
#=======================
animation=workspaces,1,6,default,slide
